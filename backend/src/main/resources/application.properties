spring.application.name=reed-catalog
server.port=${SERVER_PORT:8080}

#User Environment Variables
VENDOR_USERNAME=${VENDOR_USERNAME:admin}
VENDOR_INITIAL_BALANCE=${VENDOR_INITIAL_BALANCE:0}

# Database configuration
spring.datasource.url=jdbc:mysql://${DB_PATH:localhost:3306/reed_catalog_dev}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable Flyway
spring.flyway.enabled=true

# Location of migration files (this is the default)
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1
spring.flyway.baseline-on-migrate=true
spring.flyway.placeholders.vendorUsername=${VENDOR_USERNAME:"Admin Ármin"}
spring.flyway.placeholders.vendorInitialBalance=${VENDOR_INITIAL_BALANCE:0}

